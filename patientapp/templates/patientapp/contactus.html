{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    
</head>
<body style="background-image: url(https://media.istockphoto.com/id/157334654/photo/abstract-red-stripes.jpg?s=612x612&w=0&k=20&c=Gin0ro2wehIu5oqCHHBY7dzbUI55As8mYaFU9JMSt_w=); background-repeat: no-repeat;background-size: cover;">
    <form action="" method="POST">
    {% csrf_token %}
    <div class="div" >
        <h1>Contact Us</h1>
        <input type="text" name="name" id="" placeholder="NAME"><br><br><br><br>
        <input type="text" name="email" id="" placeholder="EMAIL"><br><br><br><br>
        <textarea class="text"   name="msg" id="" cols="30" rows="10">MESSAGE</textarea>
        <button style="background-image: url(https://media.istockphoto.com/id/157334654/photo/abstract-red-stripes.jpg?s=612x612&w=0&k=20&c=Gin0ro2wehIu5oqCHHBY7dzbUI55As8mYaFU9JMSt_w=);">Send your message</button>

    </div>
    <a href="{% url 'patientapp:home' %}"><img src="{% static 'images/home.png' %}" alt="" style="width: 30px;"></a>

</form>
</body>
</html>
