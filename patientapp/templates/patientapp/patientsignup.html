{% extends 'patientapp/masterpatient.html' %}
{% load static %}
{% block content %}
<body style="background-image: url(https://images.unsplash.com/photo-1527049979667-990f1d0d8e7f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjM1fHxsb2dpbiUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D); background-repeat: no-repeat;background-size: cover;">
    

<div class="div1" style="background-image: url(https://images.unsplash.com/photo-1445112098124-3e76dd67983c?q=80&w=867&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
    <h1>SIGN UP </h1>
    
    <form action="" method="post" onsubmit="signupform()">
        {% csrf_token %}
        <table >
            <tr >
            <td><label class="l1" for="">Username</label></td>
            <td><input class="int1" type="text" name="name" id="" placeholder="Username"><br><br><br></td>
            </tr>
            <tr class="l2"> 
                <td><label for="">Email id</label></td>
                <td></tr><input class="int2" type="text" name="email" id="email" placeholder="Email id"><br><br></td>
            </tr>
            
             <tr>
                <label class="l3" for="">Mobilenumber</label>
                <input class="int4" type="number" name="mob" id="pass" placeholder=" Mobilenumber"><br><br>
             </tr>
             <tr>
                <label class="l4" for="">createpassword</label>
                <input class="int5" type="password" name="pass" id="password" placeholder=" createpassword"><br><br>
             </tr>
             <tr>
                <label class="l5" for="">confirmpassword</label>
                <input class="int6" type="password" name="password" id="pass" placeholder=" createpassword"><br><br>
             </tr>
             
             <button  type="submit" class="btn btn-outline-success">SIGNUP</button>
            <p id="error" style="color: red;"></p>
            </table>
    </form>
</div>
</body>
{% endblock %}
